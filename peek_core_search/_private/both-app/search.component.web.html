<nz-modal
        [(nzVisible)]="showSearch"
        [nzTitle]="modalTitle"
        [nzFooter]="null"
        (nzOnCancel)="showSearch=false"
        [nzContent]="modalBody"
        nzWidth="600px"
        [nzStyle]="{'top':'0px'}">


</nz-modal>

<ng-template #modalBody>
    <plugin-search-find></plugin-search-find>
</ng-template>
