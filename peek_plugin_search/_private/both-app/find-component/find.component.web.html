<div class="container">

    <div class="input-group">
        <input type="text" class="form-control"
               placeholder="search" [(ngModel)]="keywords">
        <span class="input-group-btn">
            <Button class="btn" (click)="find()">Find</Button>
        </span>
    </div>
    <!-- /input-group -->


    <!-- START SEARCH PROPERTY PICKER -->
    <div class="form-group">
        <label for="searchPropertyId">Property:</label>
        <select id="searchPropertyId"
                class="form-control dialog-selector"
                name="searchPropertyId"
                [(ngModel)]="searchProperty">
            <option [ngValue]="option"
                    *ngFor="let option of searchProperties">
                {{option.title}}
            </option>
        </select>
    </div>
    <!-- END SEARCH PROPERTY PICKER -->


    <!-- START SEARCH OBJECT TYPE PICKER -->
    <div class="form-group">
        <label for="searchObjectTypesId">Object Type:</label>
        <select id="searchObjectTypesId"
                class="form-control dialog-selector"
                name="searchObjectTypesId"
                [(ngModel)]="searchObjectType">
            <option [ngValue]="option"
                    *ngFor="let option of searchObjectTypes">
                {{option.title}}
            </option>
        </select>
    </div>
    <!-- END SEARCH OBJECT TYPE PICKER -->

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Results</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngIf="!resultObjects.length">
            <td>No results.</td>
        </tr>
        <tr *ngFor="let item of resultObjects; odd as odd; even as even">
            <td [class.bg-odd]="odd" [class.bg-even]="even">
                <plugin-search-result
                        [propertiesByName]="propertiesByName"
                        [objectTypeName]="objectTypeNameForResult(item)"
                        [resultObject]="item"></plugin-search-result>
            </td>
        </tr>
        </tbody>
    </table>


</div>
